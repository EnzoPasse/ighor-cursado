<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <form #provinciaForm="ngForm" *ngIf="cuadrante">
      <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
        <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label class="col-form-label">
             Provincia :
          </label>
          <br>
          <i> {{cuadrante.localidad.provincia?.nombre}} </i>
        </div>


        <div class="form-group">
          <label class="col-form-label">
            Localidad :
          </label>
          <br>
          <i> {{cuadrante.localidad?.nombre}} </i>
        </div>

        <div class="form-group">
          <label class="col-form-label" for="nombre">
           Nombre Cuadrante:
          </label>
          <input type="text" class="form-control" #nombre="ngModel" name="nombre" placeholder="Nombre..." [(ngModel)]="cuadrante.nombre" required pattern=".{3,25}">

        </div>

        <div class="alert alert-danger" [hidden]="provinciaForm.form.valid || !provinciaForm.form.dirty || provinciaForm.form.tuched">
          <ul *ngIf="nombre.dirty && !nombre.valid">
            <li *ngIf="nombre.errors?.required">El nombre es requerido</li>
            <li *ngIf="nombre.errors?.pattern">La descripcion debe entre 3 y 25 caracteres</li>
          </ul>
        </div>

        <!-- <pre>{{cuadrante | json}}</pre> -->

      </div>
      <div class="modal-footer">

        <button [disabled]="provinciaForm.invalid" type="submit" class="btn btn-outline-success" (click)="save(provinciaForm)">
                <i class="fa fa-floppy-o fa-1x" aria-hidden="true"></i>
                Guardar
         </button>

        <button type="submit" class="btn btn-outline-danger" (click)="hideChildModal()">
          <i class="fa fa-reply fa-1x" aria-hidden="true"></i>
            Cancelar
       </button>

      </div>

    </form>

  </div>

</div>
